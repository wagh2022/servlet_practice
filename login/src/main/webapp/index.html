<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form page</title>
<style>
	.container{
		width: 40%;
		border: 1px solid black;
		margin: auto;
		padding: 20px;
		background-color: skyblue;
	}
	body{
		background-color: gainsboro;
	}	
	
</style>
</head>
<body>
	<div class="container">
		<h1>my form</h1>
		<form action="firstservlet" method="post">
			<table>
				<tr>
					<td>Enter your name</td>
					<td><input type="text" name="user_name" placeholder="enter here"></td>
				</tr>
				<tr>
					<td>enter your password</td>
					<td><input type="password" name="password" placeholder="enter here"></td>
				</tr>
				<tr>
					<td>enter your e-mail</td>
					<td><input type="email" name="email" placeholder="enter here"></td>
				</tr>
				<tr>
					
					<td>select your gender</td>
					<td><input type="radio" name="gender" value="male">male <input type="radio" name="gender" value="female"> female</td>
				</tr>
				
				<tr>
					<td>select your course</td>
					<td><select>
						<option value="java">java</option>
						<option value="php">php</option>
						<option value="c++">c++</option>
					</select></td>
				</tr>
				<tr>
					<td style="text-align: right;">
					<input type="checkbox" name="condition" value="checked">
					</td>
					<td> agree term and condition</td>
				</tr>
				<tr >
					
					<td style="text-align:right;"><button type="submit">register</button></td>
					<td style="text-align: left;" ><button type="reset">reset</button></td>
				</tr>
				
			</table>
			
		</form>
	</div>

</body>
</html>
